<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container" ng-app="ShoppingListCheckOff">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tbc">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tbc.tbArr">Buy {{item.quantity}} {{item.name}}
         <button ng-click="tbc.removeItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
    </ul>
     <div ng-show="tbc.status.empty" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as abc">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in abc.abArr">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-show="abc.status.empty" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
